{% extends "base.html" %}


{% block content %}

  <div class="ui vertical stripe segment">
  	<div class="ui stackable grid container">
      <div class="five wide column">
  	    <div class="ui relaxed divided project list">
          <div class='ui header'>Список проектов</div>

        </div>
      </div>
      <div class="eleven wide column">
        <h2 class="ui header">
          <i class="file alternate icon"></i>
          <div class="content">Создание проекта</div>
        </h2>
        <form class="ui form">
          <div class="field">
            <label>Название проекта</label>
            <input type="text" name="name">
          </div>
          <div class="field">
            <label>Описание проекта</label>
            <textarea rows="2" name="description"></textarea>
          </div>
          <div class="field">
            <label>Тип проекта</label>
            <div class="ui dropdown selection">
              <input type="hidden" name="type">
              <div class="default text">Выберите тип проекта</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item" data-value="text_label">Text labeling</div>
              </div>
            </div>
          </div>
          <div class="ui primary submit button">Создать</div>
          <div class="ui clear button" onclick="$('.ui.form').form('clear')">Очистить форму</div>
          <div class="ui error message"></div>
          <div class="ui success message">
            <div class="header">
              Проект успешно создан
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
