{% extends "project_page.html" %}

{% load static %}

{% block project-content %}

<div class="card" id="project-settings">
  <div class="card-body">
    <h5 class="card-title">Удаление проекта</h5>
    <p>Удалить проет <strong>{{ project.name }}</strong>?</p>
    <button type="button" class="btn btn-danger" @click="deleteProject({{project.id}})">Удалить</button>
  </div>
</div>

{% endblock %}

{% block js-script %}
  <script src="{% static 'js/project_settings.js' %}"></script>
{% endblock %}
