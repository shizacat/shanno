{% extends "project_page.html" %}

{% load static %}

{% block title %}<title> Shanno - {{ project.name }} [Settings] </title>{% endblock %}

{% block project-content %}

<div id="project-settings">
  <b-notification
  :type="st_variant"
  aria-close-label="Close notification"
  role="alert"
  :active.sync="st_show"
  v-show="st_show">
  ${ st_value }
  </b-notification>
  <div class="column">
    <h4 class="title is-spaced is-4">Удаление проекта</h4>
    <h6 class="subtitle is-6">Удалить проект <strong>{{ project.name }}</strong>?</h6>
    <button class="button is-danger" @click="deleteProject({{project.id}})">Удалить</button>
  </div>
</div>

{% endblock %}

{% block js-script %}
  <script src="{% static 'js/project_settings.js' %}"></script>
{% endblock %}
