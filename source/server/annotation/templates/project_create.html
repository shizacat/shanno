{% extends "base.html" %}

{% load static %}
{% load i18n %}

{% block title %}<title>Shanno - {% trans "Projects" %}</title>{% endblock %}

{% block content %}

<section id="app-projects" class="section">
  <b-notification
  type="is-danger"
  aria-close-label="Close notification"
  role="alert"
  :active.sync="st_show"
  v-show="st_show">
  ${ st_value }
  </b-notification>
  <div class="container" style="padding: 2rem 0 2rem 0">
    <p class="title is-2">{% trans "Project creation" %}</p>
  </div>
  <div class="container">
    <b-field label='{% trans "Name" %}'>
      <b-input v-model="name" placeholder='{% trans "You need to enter name of project" %}' required></b-input>
    </b-field>
    <b-field label='{% trans "Description" %}'>
      <b-input maxlength="200" type="textarea" v-model="description" placeholder='{% trans "You need to describe briefly purpuse of project" %}' required></b-input>
    </b-field>
    <b-field label='{% trans "Type of project" %}'>
      <b-select placeholder='{% trans "Choose project type" %}' v-model="type" expanded required>
        <option value="text_label">Text labeling</option>
      </b-select>
    </b-field>
    <b-field>
      <p class="control">
        <b-button class="button is-success" @click="onSubmit()">{% trans "Create" %}</b-button>
        <b-button class="button is-danger" @click="$router.go(-1)">{% trans "Cancel" %}</b-button>
      </p>  
    </b-field>
  </div>
</section>


{% endblock %}

{% block js-script %}
  <script src="{% static 'js/project_create.js' %}"></script>
{% endblock %}
